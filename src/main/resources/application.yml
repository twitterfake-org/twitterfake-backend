server:
  port: 8080

spring:
  application:
    name: TWITTERFAKE
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    show-sql: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: http://localhost:8080/api/v1/auth/google/callback

management:
  endpoints:
    web:
      exposure:
        include: health,info

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  user:
    generator: ${JWT_USER_GENERATOR}

frontend:
  url: ${FRONTEND_URL}