server:
  port: 8080

spring:
  application:
    name: TWITTER
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false
    show-sql: false
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
    user:
      name: arack
      password: 123
      roles: ADMIN

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  user:
    generator: ${JWT_USER_GENERATOR}
